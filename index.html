<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">BULLET.</a>
        </div>
    </nav>

    <form id='username-form'>
        <input id='username-input' type="text" name='username' placeholder='enter username'>
        <input id='user-aspire' type="text" name='aspiration' placeholder='enter aspiration'>
        <button id='username' class="btn waves-effect waves-light teal darken-3" type="submit" name="action">Login<i
                class="material-icons"></i>
        </button>
    </form>


    <div class="row">
        <form id='bullet-form' class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_low</i>
                    <input id="priorities" type="text">
                    <label for="icon_brightness_low">Top Priority</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_low</i>
                    <input id="gratitude" type="text">
                    <label for="icon_brightness_low">I am Grateful For</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_2</i>
                    <input id="accomplishments" type="text">
                    <label for="icon_brightness_2">I Accomplished</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_2</i>
                    <input id="improvements" type="text">
                    <label for="icon_brightness_2">I Will Improve</label>
                </div>
            </div>
            <button data-action='save-bullet' class="btn waves-effect waves-light teal darken-3" type="submit"
                name="action">Create Bullet<i class="material-icons"></i>
            </button>
        </form>
    </div>
    <div class="row">
        <form style="display: none" id="change-image">
            <div class="input-field col s6">
                <i class="material-icons prefix">add_a_photo</i>
                <input id="change-photo" type="text">
                <label for="add_a_photo">Add Url</label>
                <button id="save-photo" data-action='save-photo' class="btn waves-effect waves-light teal darken-3"
                    type="submit" name="action">Save Photo<i class="material-icons"></i>
                </button>
            </div>
    </div>
    </form>
    <div class="row">
        <form style="display: none" id='edit-form' class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_low</i>
                    <input id="edit-priorities" type="text">
                    <label for="icon_brightness_low"></label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_low</i>
                    <input id="edit-gratitude" type="text">
                    <label for="icon_brightness_low"></label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_2</i>
                    <input id="edit-accomplishments" type="text">
                    <label for="icon_brightness_2"></label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brightness_2</i>
                    <input id="edit-improvements" type="text">
                    <label for="icon_brightness_2"></label>
                </div>
            </div>
            <button id='edit-bullet' data-action='edit-bullet' class="btn waves-effect waves-light teal darken-3"
                type="submit" name="action">Edit Bullet<i class="material-icons right"></i>
            </button>
    </div>
    </form>
    <div class='row' id='bullet-div'> </div>
</body>

</html>
